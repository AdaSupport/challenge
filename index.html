<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
                
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="padding: 10%">
            <div class="inputField">
                <input id="todo-input" type="text" placeholder="Feed the cat" autofocus>
                <div class="row center-align">
                    <div class="col s3">
                        <a onclick="add()" class="btn-floating btn-small waves-effect waves-light teal"><i class="material-icons">add</i></a>                
                    </div>
                    <div class="col s3">
                        <a onclick="completeRemaining()" class="btn-floating btn-small waves-effect waves-light teal"><i class="material-icons">check</i></a>                
                    </div>
                    <div class="col s3">
                        <a onclick="deleteRemaining()" class="btn-floating btn-small waves-effect waves-light teal"><i class="material-icons">clear</i></a>                
                    </div>
                    <div class="col s3">
                        <a onclick="new()" class="btn-floating btn-small waves-effect waves-light teal"><i class="material-icons">control_point</i></a>                
                    </div>
                </div>
            </div>
            <ul id="todo-list"></ul>
            <div class="container">
                <div class="row">
                    <div class="col s6">
                        Completed:
                        <ul id="completed-list"></ul>
                    </div>
                    <div class="col s6">
                        Deleted:
                        <ul id="deleted-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="client.js" async></script>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
</html>
