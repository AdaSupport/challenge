<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
                
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css">

    </head>
    <body>
        <div class="valign-wrapper" style="height:100%">
        <div class="container" style="padding: 10%">
            <h3> To-do: </h3><br><br>
            <div class="inputField">
                <input id="todo-input" type="text" placeholder="Feed the dog" autofocus onkeydown="addKey()">
                <br><br>
                <div class="row center-align">
                    <div class="col s3">
                        <a onclick="addMouse()" class="btn-floating btn-small waves-effect waves-light teal buttons"><i class="material-icons">add</i></a>                
                    </div>
                    <div class="col s3">
                        <a onclick="completeRemaining()" class="btn-floating btn-small waves-effect waves-light teal buttons"><i class="material-icons">check</i></a>                
                    </div>
                    <div class="col s3">
                        <a onclick="deleteRemaining()" class="btn-floating btn-small waves-effect waves-light teal buttons"><i class="material-icons">clear</i></a>                
                    </div>
                    <div class="col s3">
                        <a onclick="newSpace()" class="btn-floating btn-small waves-effect waves-light teal buttons"><i class="material-icons">control_point</i></a>                
                    </div>
                </div>
                <br><br>
            </div>
            <ul id="todo-list"></ul>
            <div class="">
                <div class="row">
                    <div class="col s6">
                        Completed:
                        <ul id="completed-list"></ul>
                    </div>
                    <div class="col s6">
                        Deleted:
                        <ul id="deleted-list"></ul>
                    </div>
                </div>
            </div>
            <br><br><br>
            <hr>
            <br><br><br>
            <a onclick="save()" class="btn-floating btn-large waves-effect waves-light teal buttons"><i class="material-icons">save</i></a>               
        </div>
        </div>
    </body>
    <script src="client.js" async></script>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
</html>
